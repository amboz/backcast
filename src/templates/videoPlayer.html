<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <!-- Notice below we are appending the url with the specific id of the model -->
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/<%= id %>" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <!-- Replace hard-coded HTML on video player with models' actual data -->
<!--     <h3>Video Title</h3>
    <div>Video Description</div> -->
    <h3><%=snippet.title%></h3>
    <div><%=snippet.description%></div>
  </div>
</div>
